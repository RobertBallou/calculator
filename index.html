<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="main-container">
            <div id="display">
                <p id="math"></p>
                <p id="total"></p>
            </div>
            <div id="buttons">
                <button id="clear">C</button>
                <button class="not-done">( )</button>
                <button class="not-done">%</button>
                <button class="operator" id="divide">รท</button>
                <button class="number" id="b7">7</button>
                <button class="number" id="b8">8</button>
                <button class="number" id="b9">9</button>
                <button class="operator" id="multiply">ร</button>
                <button class="number" id="b4">4</button>
                <button class="number" id="b5">5</button>
                <button class="number" id="b6">6</button>
                <button class="operator" id="subtract">-</button>
                <button class="number" id="b1">1</button>
                <button class="number" id="b2">2</button>
                <button class="number" id="b3">3</button>
                <button class="operator" id="add">+</button>
                <button class="not-done">+/-</button>
                <button class="number" id="b0">0</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
            </div>
        </div>      
        <script src="script.js"></script>
    </body>
</html>
